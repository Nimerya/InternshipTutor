<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Company</title>
    <!-- head -->
    <meta th:replace="fragments/head :: head">
    <!-- head -->
    <!-- head_scripts -->
    <meta th:replace="fragments/head_scripts :: head_scripts">
    <!-- head_scripts -->
</head>
<body>

<!-- header -->
<div th:replace="fragments/header :: header"></div>
<!-- header -->

<div class="codes about">
    <div class="container">
        <div id="forms" class="grid_3 grid_4">
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Update Company</h3>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form method="POST" th:action="@{/update/company}" th:object="${company}"
                              class="form-horizontal">

                            <input th:field="*{id}" type="hidden" id="id">


                            <!-- name -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="name" class="col-sm-3 control-label">Name</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{name}" type="text" class="form-control1" id="name"
                                           placeholder="Insert company name">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">
                                    </div>
                                </div>
                            </div>


                            <!-- address -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="address" class="col-sm-3 control-label">Address</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{address}" type="text" class="form-control1" id="address"
                                           placeholder="Insert company address">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('address')}"
                                         th:errors="*{address}">
                                    </div>
                                </div>
                            </div>


                            <!-- fiscalCode -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="fiscalCode" class="col-sm-3 control-label">Fiscal Code</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{fiscalCode}" type="text" class="form-control1" id="fiscalCode"
                                           placeholder="Insert company fiscal code">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('fiscalCode')}"
                                         th:errors="*{fiscalCode}">
                                    </div>
                                </div>
                            </div>


                            <!-- vatNumber -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="vatNumber" class="col-sm-3 control-label">Vat Number</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{vatNumber}" type="text" class="form-control1" id="vatNumber"
                                           placeholder="Insert company vat number">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('vatNumber')}"
                                         th:errors="*{vatNumber}">
                                    </div>
                                </div>
                            </div>


                            <!-- attorney -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="attorney" class="col-sm-3 control-label">Attorney</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{attorney}" type="text" class="form-control1" id="attorney"
                                           placeholder="Insert company attorney">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('attorney')}"
                                         th:errors="*{attorney}">
                                    </div>
                                </div>
                            </div>


                            <!-- jurisdiction -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="jurisdiction" class="col-sm-3 control-label">Jurisdiction</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{jurisdiction}" type="text" class="form-control1" id="jurisdiction"
                                           placeholder="Insert company jurisdiction">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('jurisdiction')}"
                                         th:errors="*{jurisdiction}">
                                    </div>
                                </div>
                            </div>

                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-info btn-block squared btn-lg"
                                           value="Update"/>
                                </div>
                            </div>


                        </form>

                        <form method="POST" th:action="@{'/delete/company/'+${company.getId()}}"
                              class="form-horizontal">
                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-danger btn-block squared btn-lg"
                                           value="Delete"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Companies List</h3>
                <div th:if="${!companies.isEmpty()}">
                    <!--<table class="table-hover table table-bordered squared table-fixed">-->
                    <table class="table table-fixed table-bordered squared">
                        <thead>
                        <tr>
                            <th class="col-xs-9">Name</th>
                            <th class="col-xs-3 text-right">Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="company : ${companies}">
                            <td th:text="${company.getName()}" class="col-xs-9">
                            </td>
                            <td class="col-xs-3 text-right">
                                <a th:href="@{'/update/company/'+${company.getId()}}"
                                   class="btn-default-border btn-xs squared">
                                    <i class="fa fa-edit">
                                    </i>
                                    Edit
                                </a>

                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
                <div class="well" th:unless="${!companies.isEmpty()}">
                    There are no Companies yet!
                </div>
            </div>

        </div>

    </div>

</div>


<!-- footer -->
<div th:replace="fragments/footer"></div>
<!-- footer -->
<!-- footer_scripts -->
<div th:replace="fragments/footer_scripts"></div>
<!-- footer_scripts -->

</body>
</html>
