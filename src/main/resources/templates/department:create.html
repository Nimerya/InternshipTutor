<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a new Department</title>
    <!-- head -->
    <meta th:replace="fragments/head :: head">
    <!-- head -->
    <!-- head_scripts -->
    <meta th:replace="fragments/head_scripts :: head_scripts">
    <!-- head_scripts -->
</head>
<body>

<!-- header -->
<div th:replace="fragments/header"></div>
<!-- header -->

<div class="codes about">
    <div class="container">
        <div id="forms" class="grid_3 grid_4">
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Create a new Department</h3>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form method="POST" th:action="@{/create/department}" th:object="${department}"
                              class="form-horizontal">

                            <!-- name -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="name" class="col-sm-3 control-label">Name</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{name}" type="text" class="form-control1" id="name"
                                           placeholder="Insert department name">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">
                                    </div>
                                </div>

                            </div>

                            <!-- descriptionItIt -->
                            <div class="form-group">
                                <label for="descriptionItIt" class="col-sm-3 control-label">Desc. (IT)</label>
                                <div class="col-sm-9">
                                    <input th:field="*{descriptionItIt}" type="text" class="form-control1"
                                           id="descriptionItIt"
                                           placeholder="Insert italian description">
                                </div>
                            </div>

                            <!-- descriptionEnGb -->
                            <div class="form-group">
                                <label for="descriptionEnGb" class="col-sm-3 control-label">Desc. (EN)</label>
                                <div class="col-sm-9">
                                    <input th:field="*{descriptionEnGb}" type="text" class="form-control1"
                                           id="descriptionEnGb"
                                           placeholder="Insert english description">
                                </div>
                            </div>

                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-info btn-block pull-right squared btn-lg" value="Insert"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Department's List</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <table class="table-hover table table-bordered squared">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th class="w-20 text-right">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="department : ${departments}">
                                <td th:text="${department.getName()}">
                                </td>
                                <td class="w-20 text-right">
                                    <a th:href="@{'/update/department/'+${department.getId()}}"
                                       class="btn-default-border btn-xs squared">
                                        <i class="fa fa-edit">
                                        </i>
                                        Edit
                                    </a>

                                </td>
                            </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>


<!-- footer -->
<div th:replace="fragments/footer"></div>
<!-- footer -->
<!-- footer_scripts -->
<div th:replace="fragments/footer_scripts"></div>
<!-- footer_scripts -->

</body>
</html>
