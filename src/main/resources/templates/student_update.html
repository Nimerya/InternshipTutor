<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <!-- head -->
    <meta th:replace="fragments/head :: head">
    <!-- head -->
    <!-- head_scripts -->
    <meta th:replace="fragments/head_scripts :: head_scripts">
    <!-- head_scripts -->
</head>
<body>

<!-- header -->
<div th:replace="fragments/header :: header"></div>
<!-- header -->

<div class="codes about">
    <div class="container">
        <div id="forms" class="grid_3 grid_4">
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Update Student</h3>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form method="POST" th:action="@{/update/student}" th:object="${student}"
                              class="form-horizontal">

                            <input th:field="*{id}" type="hidden" id="id">


                            <!-- matriculationNumber -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="matriculationNumber" class="col-sm-3 control-label">Matriculation Number</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{matriculationNumber}" type="text" class="form-control1" id="matriculationNumber"
                                           placeholder="Insert student matricolation number">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('matriculationNumber')}"
                                         th:errors="*{matriculationNumber}">
                                    </div>
                                </div>
                            </div>

                            <!-- degree -->
                            <div class="form-group">
                                <label for="degree" class="col-sm-3 control-label">Degree</label>
                                <div class="col-sm-9">
                                    <select name="degree" id="degree" class="form-control1">
                                        <option selected="selected"  value = "">-</option>
                                        <th:block th:each="degree : ${degrees}">
                                            <option th:value="${degree.getId()}" th:text="${degree.getName()}" th:selected="(${degree.getId()} == *{degree.getId()})"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>


                            <!-- birthday -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="birthday" class="col-sm-3 control-label">Birthday</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{birthday}" type="date" class="form-control1" id="birthday"
                                           placeholder="Insert student birthday">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('birthday')}"
                                         th:errors="*{birthday}">
                                    </div>
                                </div>
                            </div>

                            <!-- birthplaceCity -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="birthplaceCity" class="col-sm-3 control-label">Birthplace city</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{birthplaceCity}" type="text" class="form-control1" id="birthplaceCity"
                                           placeholder="Insert student birthplace city">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('birthplaceCity')}"
                                         th:errors="*{birthplaceCity}">
                                    </div>
                                </div>
                            </div>


                            <!-- birthplaceProvince -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="birthplaceProvince" class="col-sm-3 control-label">Birthplace province</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{birthplaceProvince}" type="text" class="form-control1" id="birthplaceProvince"
                                           placeholder="Insert student birthplace province">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('birthplaceProvince')}"
                                         th:errors="*{birthplaceProvince}">
                                    </div>
                                </div>
                            </div>


                            <!-- birthplaceState -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="birthplaceState" class="col-sm-3 control-label">Birthplace state</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{birthplaceState}" type="text" class="form-control1" id="birthplaceState"
                                           placeholder="Insert student birthplace state">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('birthplaceState')}"
                                         th:errors="*{birthplaceState}">
                                    </div>
                                </div>
                            </div>


                            <!-- fiscalCode -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="fiscalCode" class="col-sm-3 control-label">Fiscal code </label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{fiscalCode}" type="text" class="form-control1" id="fiscalCode"
                                           placeholder="Insert student fiscal code">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('fiscalCode')}"
                                         th:errors="*{fiscalCode}">
                                    </div>
                                </div>
                            </div>


                            <!-- residenceAddress -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="residenceAddress" class="col-sm-3 control-label">Residence address </label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{residenceAddress}" type="text" class="form-control1" id="residenceAddress"
                                           placeholder="Insert student residence address">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('residenceAddress')}"
                                         th:errors="*{residenceAddress}">
                                    </div>
                                </div>
                            </div>


                            <!-- residenceCity -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="residenceCity" class="col-sm-3 control-label">Residence city </label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{residenceCity}" type="text" class="form-control1" id="residenceCity"
                                           placeholder="Insert student residence city">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('residenceCity')}"
                                         th:errors="*{residenceCity}">
                                    </div>
                                </div>
                            </div>


                            <!-- residenceProvince -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="residenceProvince" class="col-sm-3 control-label">Residence province </label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{residenceProvince}" type="text" class="form-control1" id="residenceProvince"
                                           placeholder="Insert student residence province">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('residenceProvince')}"
                                         th:errors="*{residenceProvince}">
                                    </div>
                                </div>
                            </div>

                            <!-- residenceState -->
                            <div class="form-group">
                                <!-- label -->
                                <label for="residenceState" class="col-sm-3 control-label">Residence state</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{residenceState}" type="text" class="form-control1" id="residenceState"
                                           placeholder="Insert student residence state">
                                </div>

                                <!-- help text
                                <div class="col-sm-2">
                                    <p class="help-block"></p>
                                </div> -->

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('residenceState')}"
                                         th:errors="*{residenceState}">
                                    </div>
                                </div>
                            </div>


                            <!-- checkbox -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Option</label>
                                <div class="col-sm-9">
                                    <div class="checkbox-inline"><label><input th:field="*{handicap}" type="checkbox"> Handicap</label></div>
                                </div>
                            </div>


                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-info btn-block squared btn-lg"
                                           value="Update"/>
                                </div>
                            </div>


                        </form>

                        <form method="POST" th:action="@{'/delete/student/'+${student.getId()}}"
                              class="form-horizontal">
                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-danger btn-block squared btn-lg"
                                           value="Delete"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <h3 class="w3ls-hdg">Students List</h3>
                <div th:if="${!students.isEmpty()}">
                    <!--<table class="table-hover table table-bordered squared table-fixed">-->
                    <table class="table table-fixed table-bordered squared">
                        <thead>
                        <tr>
                            <th class="col-xs-9">Matriculation #</th>
                            <th class="col-xs-3 text-right">Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.getMatriculationNumber()}" class="col-xs-9">
                            </td>
                            <td class="col-xs-3 text-right">
                                <a th:href="@{'/update/student/'+${student.getId()}}"
                                   class="btn-default-border btn-xs squared">
                                    <i class="fa fa-edit">
                                    </i>
                                    Edit
                                </a>

                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
                <div class="well" th:unless="${!students.isEmpty()}">
                    There are no Students yet!
                </div>
            </div>

        </div>

    </div>

</div>


<!-- footer -->
<div th:replace="fragments/footer"></div>
<!-- footer -->
<!-- footer_scripts -->
<div th:replace="fragments/footer_scripts"></div>
<!-- footer_scripts -->

</body>
</html>
