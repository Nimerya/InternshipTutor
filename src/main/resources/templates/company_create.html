<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a new Company</title>
    <!-- head -->
    <meta th:replace="fragments/head :: head">
    <!-- head -->
    <!-- head_scripts -->
    <meta th:replace="fragments/head_scripts :: head_scripts">
    <!-- head_scripts -->
</head>
<body>


<!-- header -->
<div th:replace="fragments/header :: header"></div>
<!-- header -->

<div class="codes about">
    <div class="container">
        <div id="forms" class="grid_3 grid_4">
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Create a new Company</h3>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form method="POST" th:action="@{/create/company}" th:object="${company}"
                              class="form-horizontal">



                            <!-- name -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="name" class="col-sm-3 control-label">Name</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{name}" required="required" type="text" class="form-control1" id="name"
                                           placeholder="Insert company name">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">
                                    </div>
                                </div>
                            </div>


                            <!-- address -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="address" class="col-sm-3 control-label">Address</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{address}" required="required" type="text" class="form-control1" id="address"
                                           placeholder="Insert company address">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('address')}"
                                         th:errors="*{address}">
                                    </div>
                                </div>
                            </div>


                            <!-- fiscalCode -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="fiscalCode" class="col-sm-3 control-label">Fiscal Code</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{fiscalCode}" required="required" type="text" class="form-control1" id="fiscalCode"
                                           placeholder="Insert company fiscal code">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('fiscalCode')}"
                                         th:errors="*{fiscalCode}">
                                    </div>
                                </div>
                            </div>


                            <!-- vatNumber -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="vatNumber" class="col-sm-3 control-label">Vat Number</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{vatNumber}" required="required" type="text" class="form-control1" id="vatNumber"
                                           placeholder="Insert company vat number">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('vatNumber')}"
                                         th:errors="*{vatNumber}">
                                    </div>
                                </div>
                            </div>


                            <!-- attorney -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="attorney" class="col-sm-3 control-label">Attorney</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{attorney}" required="required" type="text" class="form-control1" id="attorney"
                                           placeholder="Insert company attorney">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('attorney')}"
                                         th:errors="*{attorney}">
                                    </div>
                                </div>
                            </div>


                            <!-- jurisdiction -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="jurisdiction" class="col-sm-3 control-label">Jurisdiction</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{jurisdiction}" required="required" type="text" class="form-control1" id="jurisdiction"
                                           placeholder="Insert company jurisdiction">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('jurisdiction')}"
                                         th:errors="*{jurisdiction}">
                                    </div>
                                </div>
                            </div>

                            <!-- checkboxes -->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Options</label>
                                <div class="col-sm-9">
                                    <div class="checkbox-inline"><label><input th:field="*{active}" type="checkbox"> Active</label></div>
                                </div>
                            </div>


                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-info btn-block pull-right squared btn-lg"
                                           value="Insert"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- report table-->
                <th:block th:replace="fragments/report_table_small :: report_table_small(${page}, ${companies}, 'company', 'Companies')">
                    will be replaced
                </th:block>

                <!-- pagination -->
                <th:block th:if="${!companies.isEmpty()}">
                    <th:block  th:replace="fragments/pagination_bar :: pagination_bar(${page})">
                        will be replaced
                    </th:block>
                </th:block>

            </div>
        </div>

    </div>
</div>


<!-- footer -->
<div th:replace="fragments/footer"></div>
<!-- footer -->
<!-- footer_scripts -->
<div th:replace="fragments/footer_scripts"></div>
<!-- footer_scripts -->

</body>
</html>
