<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Degree</title>
    <!-- head -->
    <meta th:replace="fragments/head :: head">
    <!-- head -->
    <!-- head_scripts -->
    <meta th:replace="fragments/head_scripts :: head_scripts">
    <!-- head_scripts -->
</head>
<body>

<!-- header -->
<div th:replace="fragments/header :: header"></div>
<!-- header -->

<div class="codes about">
    <div class="container">
        <div id="forms" class="grid_3 grid_4">
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Update Degree</h3>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form method="POST" th:action="@{/update/degree}" th:object="${degree}"
                              class="form-horizontal">

                            <input th:field="*{id}" type="hidden" id="id">

                            <!-- name -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="name" class="col-sm-3 control-label">Name</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{name}" type="text" class="form-control1" id="name"
                                           placeholder="Insert degree name">
                                </div>

                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">
                                    </div>
                                </div>

                            </div>

                            <!-- department -->
                            <div class="form-group">
                                <label for="department" class="col-sm-3 control-label">Department</label>
                                <div class="col-sm-9">
                                    <select name="department" id="department" class="form-control1">
                                        <th:block th:each="department : ${departments}">
                                            <option th:value="${department.getId()}" th:text="${department.getName()}" th:selected="(${department.getId()} == *{department.getId()})"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>

                            <!-- class -->
                            <div class="form-group">


                                <!-- label -->
                                <label for="class" class="col-sm-3 control-label">Class</label>
                                <!-- input -->
                                <div class="col-sm-9">
                                    <input th:field="*{clazz}" type="text" class="form-control1" id="class"
                                           placeholder="Insert degree class">
                                </div>


                                <!-- error box -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="alert alert-danger squared my-small-alert"
                                         role="alert"
                                         th:if="${#fields.hasErrors('clazz')}"
                                         th:errors="*{clazz}">
                                    </div>
                                </div>

                            </div>

                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-info btn-block squared btn-lg"
                                           value="Update"/>
                                </div>
                            </div>


                        </form>

                        <form method="POST" th:action="@{'/delete/degree/'+${degree.getId()}}"
                              class="form-horizontal">
                            <!-- submit -->
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-danger btn-block squared btn-lg"
                                           value="Delete"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="w3ls-hdg">Degree's List</h3>
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <table class="table-hover table table-bordered squared">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th class="w-20 text-right">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="degree : ${degrees}">
                                <td th:text="${degree.getName()}" >
                                </td>
                                <td class="w-20 text-right">
                                    <a th:href="@{'/update/degree/'+${degree.getId()}}" class="btn-default-border  btn-xs squared">
                                        <i class="fa fa-edit">
                                        </i>
                                        Edit
                                    </a>

                                </td>
                            </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


<!-- footer -->
<div th:replace="fragments/footer"></div>
<!-- footer -->
<!-- footer_scripts -->
<div th:replace="fragments/footer_scripts"></div>
<!-- footer_scripts -->

</body>
</html>
