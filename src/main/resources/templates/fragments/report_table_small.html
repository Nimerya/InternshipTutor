<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="report_table_small(page, entity, nameS, nameP)">
    <h3 class="w3ls-hdg" th:text="${nameP + ' List'}">Degrees List</h3>
    <div th:if="${!entity.isEmpty()}">
        <!--<table class="table-hover table table-bordered squared table-fixed">-->
        <table class="table table-fixed table-bordered squared">
            <thead>
            <tr>
                <th class="col-xs-1">#</th>
                <th class="col-xs-8">Entry</th>
                <th class="col-xs-3 text-right">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item, iterationStatus : ${entity}">
                <td th:text="${iterationStatus.count + (page.getSize() * (page.getNumber()-1))}" class="col-xs-1">
                </td>
                <td th:text="${item.getName()}" class="col-xs-8">
                </td>
                <td class="col-xs-3 text-right">
                    <a th:href="@{'/update/'+nameS+'/'+${item.getId()}}"
                       class="btn-default-border btn-xs squared">
                        <i class="fa fa-edit">
                        </i>
                        Edit
                    </a>

                </td>
            </tr>

            </tbody>
        </table>

    </div>
    <div class="well" th:unless="${!entity.isEmpty()}" th:text="${'There are no '+nameP+' yet!'}">
        Empty report message
    </div>
</th:block>


</body>
</html>
