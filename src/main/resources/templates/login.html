<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- head -->
    <meta th:replace="fragments/head :: head">
    <!-- head -->
    <!-- head_scripts -->
    <meta th:replace="fragments/head_scripts :: head_scripts">
    <!-- head_scripts -->
</head>
<body>


<!-- header -->
<div th:replace="fragments/header :: header"></div>
<!-- header -->

<div class="codes about">
    <div class="container">
        <div id="forms" class="grid_3 grid_4">
            <!-- if login failed pop up error message -->
            <th:block th:if="${error == 'true'}">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="alert alert-danger" role="alert">
                            <strong>Ops!</strong>
                            Something went wrong. Try again.
                        </div>
                    </div>
                </div>
            </th:block>
            <div class="col-md-offset-3 col-md-6">
                <form method="POST"
                      th:action="@{/login}"
                      class="form-horizontal register">
                    <div class="form-group">
                        <div class="col-sm-12 form-header-20"><b>Login</b></div>
                    </div>

                    <div class="form-group">
                        <!-- label -->
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <!-- input -->
                        <div class="col-sm-8">
                            <input type="email" name="email" required="required" class="form-control1" id="email"
                                   placeholder="Insert email">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- label -->
                        <label for="password" class="col-sm-3 control-label">password</label>
                        <!-- input -->
                        <div class="col-sm-8">
                            <input type="password" name="password" required="required" class="form-control1" id="password"
                                   placeholder="Insert password">
                        </div>
                    </div>

                    <!-- submit -->
                    <div class="form-group padding-top-30 margin-bottom-30">
                        <div class="col-sm-offset-2 col-sm-9">
                            <input type="submit" class="btn btn-info btn-block pull-right squared btn-lg"
                                   value="Log in"/>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>


<!-- footer -->
<div th:replace="fragments/footer"></div>
<!-- footer -->
<!-- footer_scripts -->
<div th:replace="fragments/footer_scripts"></div>
<!-- footer_scripts -->

</body>
</html>
